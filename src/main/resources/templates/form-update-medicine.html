<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Update Medicine</title>

    <style>
        .custom-disabled {
            background-color: #e9ecef; /* Bootstrap's disabled input background color */
            opacity: 1;
            cursor: not-allowed;
            pointer-events: none; /* Disable interaction */
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center my-4">
        <h2>Update Medicine</h2>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <div>
                    <form th:action="@{/medicine/update}" th:object="${medicineDTO}" method="POST">
                        <input class="form-control d-none" type="number" id="stock" th:field="*{stock}"/>

                        <div class="row my-3">
                            <label for="medicine-id" class="col-sm-2 fw-bold col-form-label">Medicine ID</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control custom-disabled" type="text" id="medicine-id" th:field="*{id}"/>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="created-by" class="col-sm-2 fw-bold col-form-label">Created By</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control custom-disabled" id="created-by" type="text" th:field="*{createdBy}"></input>
                            </div>
                        </div>

                        <div class="row my-3">
                            <label for="medicine-name" class="col-sm-2 fw-bold col-form-label">Medicine Name</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="medicine-name" th:field="*{name}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="description" class="col-sm-2 fw-bold col-form-label">Description</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="price" class="col-sm-2 fw-bold col-form-label">Price</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control" id="price" type="number" th:field="*{price}"></input>
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="updated-by" class="col-sm-2 fw-bold col-form-label">Updated By</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <select class="form-select" id="updated-by" th:field="*{updatedBy}">
                                    <option value="" selected>Select a Pharmacist</option>
                                    <option th:each="pharmacist: ${listPharmacist}" th:value="${pharmacist.id}" th:text="${pharmacist.name}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('updatedBy')}" th:errors="*{updatedBy}"></div>
                            </div>
                        </div>

                        <div class="text-center m-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
