<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Add Medicine</title>

    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-card: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --border-light: #e5e7eb;
            --border-focus: #3b82f6;
            --shadow-subtle: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --transition-fast: 0.15s ease-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-subtle);
            padding: 2.5rem;
            animation: slideUp 0.3s ease-out;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.025em;
        }

        .form-control-modern {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--bg-card);
            transition: var(--transition-fast);
            outline: none;
            font-family: inherit;
        }

        .form-control-modern:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control-modern:hover {
            border-color: var(--text-muted);
        }

        .form-select-modern {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 2.5rem;
        }

        .textarea-modern {
            min-height: 100px;
            resize: vertical;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 0.75rem;
            margin-top: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        .btn-modern {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary-modern {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary-modern:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .btn-secondary-modern {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary-modern:hover {
            background: var(--text-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .input-icon {
            position: relative;
        }

        .input-icon .form-control-modern {
            padding-left: 2.75rem;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 1rem;
            }

            .form-card {
                padding: 1.75rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-modern {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: slideUp 0.3s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.05s; }
        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.15s; }
        .form-group:nth-child(4) { animation-delay: 0.2s; }
        .form-group:nth-child(5) { animation-delay: 0.25s; }
    </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="main-container">
    <header class="page-header">
        <h1 class="page-title">Add New Medicine</h1>
        <p class="page-subtitle">Enter medicine details to add to inventory</p>
    </header>

    <div class="form-card">
        <form th:action="@{/medicine/add}" th:object="${medicineDTO}" method="POST">
            <div class="form-group">
                <label for="medicine-name" class="form-label">Medicine Name</label>
                <div class="input-icon">
                    <i class="bi bi-capsule"></i>
                    <input class="form-control-modern" type="text" id="medicine-name" th:field="*{name}" 
                           placeholder="Enter medicine name"/>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('name')}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="stock" class="form-label">Initial Stock</label>
                <div class="input-icon">
                    <i class="bi bi-box"></i>
                    <input class="form-control-modern" type="number" id="stock" th:field="*{stock}" 
                           placeholder="Enter initial stock quantity"/>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('stock')}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{stock}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price (IDR)</label>
                <div class="input-icon">
                    <i class="bi bi-currency-dollar"></i>
                    <input class="form-control-modern" id="price" type="number" th:field="*{price}" 
                           placeholder="Enter price in IDR"/>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('price')}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{price}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control-modern textarea-modern" id="description" th:field="*{description}" 
                          placeholder="Enter medicine description or notes"></textarea>
            </div>

            <div class="form-group">
                <label for="created-by" class="form-label">Created By</label>
                <select class="form-control-modern form-select-modern" id="created-by" th:field="*{createdBy}">
                    <option value="">Select a pharmacist</option>
                    <option th:each="pharmacist: ${listPharmacist}" th:value="${pharmacist.name}" th:text="${pharmacist.name}"></option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('createdBy')}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{createdBy}"></span>
                </div>
            </div>

            <div class="form-actions">
                <a class="btn-modern btn-secondary-modern" href="/">
                    <i class="bi bi-arrow-left"></i>
                    Cancel
                </a>
                <button type="submit" class="btn-modern btn-primary-modern">
                    <i class="bi bi-plus-lg"></i>
                    Add Medicine
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
