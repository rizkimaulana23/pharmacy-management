<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Add Medicine</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center my-4">
        <h2>Add Medicine</h2>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <div>
                    <form th:action="@{/medicine/add}" th:object="${medicineDTO}" method="POST">
                        <div class="row my-3">
                            <label for="medicine-name" class="col-sm-2 fw-bold col-form-label">Medicine Name</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="medicine-name" th:field="*{name}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="stock" class="col-sm-2 fw-bold col-form-label">Stock</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="number" id="stock" th:field="*{stock}">
                                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="description" class="col-sm-2 fw-bold col-form-label">Description</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="price" class="col-sm-2 fw-bold col-form-label">Price</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control" id="price" type="number" th:field="*{price}"></input>
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="created-by" class="col-sm-2 fw-bold col-form-label">Created By</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <select class="form-select" id="created-by" th:field="*{createdBy}">
                                    <option value="" selected>Select a Pharmacist</option>
                                    <option th:each="pharmacist: ${listPharmacist}" th:value="${pharmacist.name}" th:text="${pharmacist.name}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('createdBy')}" th:errors="*{createdBy}"></div>
                            </div>
                        </div>

                        <div class="text-center m-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
