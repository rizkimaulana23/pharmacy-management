<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Search Patient</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center my-4">
        <h2>Patient Information</h2>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <div>
                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-3">NIK</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-8" th:text="${patient.getNik()}"></p>
                    </div>

                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-3">Name</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-8" th:text="${patient.getName()}"></p>
                    </div>

                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-3">Gender</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-8" th:if="${patient.getGender() == 0}">Female</p>
                        <p class="card-text col-sm-8" th:if="${patient.getGender() == 1}">Male</p>
                    </div>

                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-3">Date of Birth</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-8" th:text="${patient.formatDateForPatientInformation(patient.getBirthDate())}"></p>
                    </div>

                    <form th:action="@{/prescription/add/{id}(id=${patient.getId().toString()})}" method="get">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
