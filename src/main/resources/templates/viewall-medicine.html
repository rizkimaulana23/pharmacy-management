<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.css">

</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container p-3">
    <div class="d-flex justify-content-between">
        <h4>Medicine</h4>
        <div class="d-flex flex-row-reverse gap-1">
            <a th:href="@{/medicine/add}" class="btn btn-primary">Add Medicine</a>
            <a th:href="@{/medicine/restock}" class="btn btn-secondary">Restock Medicine</a>
        </div>
    </div>

    <table id="data">
        <thead>
            <tr>
                <td>No</td>
                <td>Id</td>
                <td>Name </td>
                <td>Price</td>
                <td>Stock</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dto, iteration : ${listMedicineDTO}">
                <td th:text="${iteration.count}"></td>
                <td th:text="${dto.getId()}"></td>
                <td th:text="${dto.getName()}"></td>
                <td th:text="${dto.formatRupiah(dto.getPrice())}"></td>
                <td th:text="${dto.getStock()}"></td>
                <td><a th:href="@{|/medicine/${dto.getId()}|}" class="btn btn-primary">Detail</a></td>
            </tr>
        </tbody>
    </table>
</div>
<script th:inline="none">
    new DataTable('#data', {
        order: [[1, 'asc']]
    });
</script>
</body>
</html>
