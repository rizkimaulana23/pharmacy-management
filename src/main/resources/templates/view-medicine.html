<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Medicine</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center my-4">
        <h2>Detail Medicine</h2>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="card-body">

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Medicine ID</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getId()}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Medicine Name</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getName()}"></p>
                </div>


                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Price</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.formatRupiah(medicine.getPrice())}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Stock</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getStock()}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Entered At</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.formatDate(medicine.getCreatedDate())}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Updated At</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.formatDate(medicine.getUpdatedDate())}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Created By</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getCreatedBy()}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Updated By</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getUpdatedBy()}"></p>
                </div>

                <div class="row my-3">
                    <p class="card-text fw-bold col-sm-3">Description</p>
                    <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                    <p class="card-text col-sm-8" th:text="${medicine.getDescription()}"></p>
                </div>
            </div>
            <a th:href="@{|/medicine/${medicine.getId()}/update-stock|}" class="btn btn-outline-primary">Add Stock</a>
            <a th:href="@{|/medicine/${medicine.getId()}/update|}" class="btn btn-warning">Edit Data</a>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5>Are you sure you want to delete this medication?</h5>
                    <div class="d-flex justify-content-center mt-3 gap-2">
                        <form th:action="@{|/medicine/${medicine.getId()}/delete|}">
                            <button type="submit" class="btn btn-primary">Yes</button>
                        </form>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
