<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Operation Successful</title>

    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-blue-light: #dbeafe;
            --success: #10b981;
            --success-light: #d1fae5;
            --success-dark: #059669;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--success-light) 0%, var(--bg-primary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .success-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin: 3rem auto;
            padding: 3rem;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success) 0%, var(--success-dark) 100%);
        }

        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: successPulse 2s ease-in-out infinite;
            position: relative;
        }

        .success-icon i {
            color: white;
            font-size: 2.5rem;
            animation: checkSlide 0.6s ease-out;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.3;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
        }

        @keyframes checkSlide {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.5rem;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .success-message {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .action-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-light);
            animation: slideUp 0.6s ease-out 0.6s both;
        }

        .action-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-modern {
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary-modern {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .btn-primary-modern:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .btn-success-modern {
            background: var(--success);
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .btn-success-modern:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
            color: white;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success);
            animation: confettiFall 3s ease-out infinite;
        }

        .confetti:nth-child(odd) {
            background: var(--accent-blue);
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3n) {
            background: var(--warning);
            animation-delay: 1s;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .stats-hint {
            background: var(--accent-blue-light);
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideUp 0.6s ease-out 0.8s both;
        }

        .stats-hint i {
            color: var(--accent-blue);
            font-size: 1.25rem;
        }

        .stats-hint-text {
            color: var(--accent-blue);
            font-size: 0.875rem;
            margin: 0;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .success-container {
                margin: 1.5rem;
                padding: 2rem 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-modern {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="success-container">
    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 0.2s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 0.4s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 0.6s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 0.8s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.2s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 1.4s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 1.6s;"></div>

    <div class="success-header">
        <div class="success-icon">
            <i class="bi bi-check-lg"></i>
        </div>
        <h1 class="success-title">Operation Successful!</h1>
        <p class="success-message" th:text="${responseMessage}">Your request has been processed successfully.</p>
    </div>

    <div class="action-section">
        <div class="action-title">
            <i class="bi bi-compass"></i>
            What would you like to do next?
        </div>
        
        <div class="button-group">
            <a href="/" class="btn-modern btn-primary-modern">
                <i class="bi bi-house-fill"></i>
                Return Home
            </a>
            <a href="/medicine" class="btn-modern btn-success-modern">
                <i class="bi bi-capsule"></i>
                View All Medicines
            </a>
        </div>

        <div class="stats-hint">
            <i class="bi bi-lightbulb-fill"></i>
            <p class="stats-hint-text">
                Tip: Check the Statistics page to see how medicine usage is trending across your pharmacy.
            </p>
        </div>
    </div>
</div>

<script>
    // Add some extra celebration effects
    document.addEventListener('DOMContentLoaded', function() {
        // Add staggered animation to buttons
        const buttons = document.querySelectorAll('.btn-modern');
        buttons.forEach((button, index) => {
            button.style.animationDelay = `${0.8 + (index * 0.1)}s`;
            button.style.animation = 'slideUp 0.6s ease-out both';
        });
    });
</script>
</body>
</html>
